 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
 <head>
 <title>My Page</title>
 </head>
 <body>
 <section>
 <div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
    <div class="my-card mt-1">
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-danger">
             <p th:text="${session.message.content}"></p>
         
      </div>
    <div class="container text-center">
    <img style="width:80px" src="" th:src="@{/img/membership.png}" alt=""/>
    </div>
    <h1 class="text-center text-white">Register Here!!</h1>
    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
      <div class="form-group">
    <label for="name_field" class="text-white">Your Name</label>
    <input type="text" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" th:value="${user.name}" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required="required">
    
        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      
      </div>
        
    
    <div class="form-group">
    <label for="email_field" class="text-white">Your Email</label>
    <input type="email" name="email" th:value="${user.email}" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required="required">
    
    <div class="form-group">
    <label for="password_field" class="text-white">Your Password</label>
    <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required="required">
  </div>
  
  <div class="mb-3">
    <label for="validationTextarea" class="text-white">About You</label>
    <textarea class="form-control" name="about" id="validationTextarea" th:text="${user.about}" placeholder="Write about you..." required></textarea>
    <div class="container text-center  text-white mt-2">
     <input class="form-check-input" name="agreement" type="checkbox" th:value="${true}" id="defaultCheck1">
     <label class="form-check-label" for="defaultCheck1">
    Accept terms and conditions
  </label>
  </div>
    </div>
    <div class="container text-center">
    <button type="submit" class="btn bg-primary text-white">Submit</button>
    <button type="reset" class="btn bg-dark text-white">Reset</button>
    </div>
    </div>
    </div>
    </form>
    </div>
    </div>
 </div>
 </div>
 </section>
 </body>
 </html>
