 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 <head>
 <title th:text="${title}"></title>
 </head>
 <body>
 <section>
  <div class="card mr-3 ml-3">
  <div class="card-body" th:if=${contact}>
  
  <div class="container text-center">
  <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
 
<h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span>) </h3>  </div>
  
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
      
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <th th:text="${contact.email}"></th>
    </tr>
    
      <tr>
      <th scope="row">Phone</th>
      <th th:text="${contact.phone}"></th>
    </tr>
      <tr>
      <th scope="row">Work</th>
      <th th:text="${contact.work}"></th>
    </tr>
  </tbody>
</table>
  <div class="description text-center">
  <th:block th:text="${contact.description}"></th:block>
  </div>
  
   <a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm btn-block mt-1">Delete</a>
      <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">
      <button type="submit" class="btn btn-success btn-sm btn-block mt-2">Update</button>
      </form>
  
  
  </div>
  <h1 th:unless="${contact}">You don't have permission to view this contact....</h1>
  </div>
 </section>
 </body>
 </html>
