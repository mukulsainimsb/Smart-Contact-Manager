 <!doctype html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
 <head>
 <title th:text="${title}"></title>
 </head>
 <body>
 <section>
 
 <div class="card mr-3 ml-3">
       <div class="card-body">
       
       <h1 class="text-center">Update Your Contact</h1>
       
       <div class="container-fluid mt-1">
       
       <div class="row">
       
       <div class="col-md-8 offset-md-2">
       <form action="#"
       th:object="${contact}"
       enctype="multipart/form-data"
       method="POST"
       th:action="@{/user/process-update}"
       class="mt-2">
       <!--  hidden block is written so that id will be submit with from 
       and we retrieve it and use it  -->
       <input type="hidden" th:value="${contact.cId}" name="cId"/>
       <div class="input-group">
        <div class="input-group-prepend">
        <div class="input-group-text">
        <i class="fa fa-plus"></i>
        </div>
        
        </div>
       
       <input th:value="${contact.name}" type="text"  id="firstname" name="name" placeholder="Enter your firstname here..." class="form-control"/>
       
       </div>
       <div class="input-group mt-2">
        <div class="input-group-prepend">
        <div class="input-group-text">
        <i class="fas fa-user-alt"></i>
        </div>
        
        </div>
       
       <input th:value="${contact.secondName}" type="text" id="secondname" name="secondName" placeholder="Enter your surname here..." class="form-control"/>
       
       </div>
       
       <div class="input-group mt-2">
        <div class="input-group-prepend">
        <div class="input-group-text">
        <i class="fa fa-phone"></i>
        </div>
        
        </div>
       
       <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter your phone number..." class="form-control"/>
       
       </div>
       <div class="input-group mt-2">
        <div class="input-group-prepend">
        <div class="input-group-text">
         @
        </div>
        
        </div>
       
       <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter your email..." class="form-control"/>
       
       </div>
       <div class="input-group mt-2">
        <div class="input-group-prepend">
        <div class="input-group-text">
         <i class="fa fa-briefcase"></i>
        </div>
        
        </div>
       
       <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter about your work..." class="form-control"/>
       
       </div>
       <div class="input-group mt-3">
       
       <textarea th:text="${contact.description}" placeholder="Enter contact description..."  id="description" name="description" rows="10" class="form-control">
       </textarea>
       </div>
       <div class="container">
       <img style="width:250px; height:250px; " class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
       </div>
       <div class="custom-file mt-2">
       <input type="file" name="profileimage"/>
       
       </div>
       <div class="container text-center">
       <button class="btn btn-success">Save Contact</button>
       </div>
       </form>
       
       
       
       
       </div>
       
       
       
       
       </div>
       
       
       
              </div>
      
       
           </div>
       
       </div>


 </section>
 </body>
 </html>
